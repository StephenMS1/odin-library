<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel='stylesheet' href='./style.css'>
    <script src='functions.js' defer></script>
</head>
<body>
    <div class="mainBody">
        <div class="header">
            <h1 class='title text'>Library</h1>
            <button class="signIn text">Sign in</button>
        </div>
        <div class="gridAndInfo">
            <div class="grid">
                
            </div>
            <div class="info">
                <h2 class="infoTitle text">Information</h2>
                <div class = 'bookLine line'>
                    <p class = 'books text'>Books</p>
                    <p class="numberOfBooks text">0</p>
                </div>
                <div class = 'completedBookLine line'>
                    <p class = 'completedBooks text'>Completed Books</p>
                    <p class="numberOfCompletedBooks text">0</p>
                </div>
                <div class = 'pageLine line'>
                    <p class = 'pages'>Total Pages</p>
                    <p class="numberOfPages">0</p>
                </div>
                <div class = 'completedPagesLine line'>
                    <p class = 'completedPages'>Completed</p>
                    <p class="numberOfCompletedPages">0</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
