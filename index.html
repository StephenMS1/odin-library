<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel='stylesheet' href='./style.css'>
    <script src='functions.js' defer></script>
</head>
<body>
    <div class="inputFormScreen">
        <div class = 'inputCard'>
            <div class = 'inputBanner'>
                <h1>Add New Book</h1>
                <button class='closeForm'>X</button>
            </div>
            <div class="formInputs">
                <input type="text" placeholder="Enter the book title" name='title' required>
                <input type="text" placeholder="Enter the author" name='author' required>
                <input type="number" placeholder="Total pages" name='pages' required>
                <input type="number" placeholder="Pages read" name='pagesRead' required>
            </div>
            <div class='formButton'>
                <button class="addBook">Add to Library</button>
            </div>
            
        </div>
        
    </div>
    <div class="editFormScreen">
        <div class = 'inputCard'>
            <div class = 'inputBanner'>
                <h1>Edit Book</h1>
                <button class='closeEdit'>X</button>
            </div>
            <div class="formInputs">
                <input type="text" placeholder="Enter the book title" name='title' required>
                <input type="text" placeholder="Enter the author" name='author' required>
                <input type="number" placeholder="Total pages" name='pages' required>
                <input type="number" placeholder="Pages read" name='pagesRead' required>
            </div>
            <div class='formButton'>
                <button class="addBook">Update</button>
            </div>
            
        </div>
        
    </div>
    <div class="mainBody">
        <div class="header">
            <h1 class='title text'>Library</h1>
            <button class="signIn text">Sign in</button>
        </div>
        <div class="gridAndInfo">
            <div class="grid">
                
            </div>
            <div class="info">
                <h2 class="infoTitle text">Information</h2>
                <div class = 'bookLine line'>
                    <p class = 'books text'>Books</p>
                    <p class="numberOfBooks text number">0</p>
                </div>
                <div class = 'completedBookLine line'>
                    <p class = 'completedBooks text'>Completed Books</p>
                    <p class="numberOfCompletedBooks text number">0</p>
                </div>
                <div class = 'pageLine line'>
                    <p class = 'pages text'>Total Pages</p>
                    <p class="numberOfPages text number">0</p>
                </div>
                <div class = 'completedPagesLine line'>
                    <p class = 'completedPages text'>Completed</p>
                    <p class="numberOfCompletedPages text number">0</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
